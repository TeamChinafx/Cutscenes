<html>
<head>
    <style>
        /* 设置导航栏的样式 */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f0f0f0;
            height: 50px;
        }

        /* 设置导航栏中的标签的样式 */
        .tab {
            color: #000000;
            text-decoration: none;
            font-size: 20px;
        }

        /* 设置当前选中的标签的样式 */
        .active {
            color: #ffffff;
            background-color: #000000;
        }

        /* 设置视频列表的样式 */
        .video-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px;
        }

        /* 设置视频项的样式 */
        .video-item {
            width: 720;
            height: 480;
        }
    </style>
</head>
<body>
    <!-- 创建导航栏 -->
    <div class="navbar">
        <!-- 创建6个标签，每个标签都有一个onclick事件，用于切换标签和加载视频列表 -->
        <a class="tab active" id="Mondstadt" onclick="switchTab('Mondstadt')">Mondstadt</a>
        <a class="tab" id="Liyue" onclick="switchTab('Liyue')">Liyue</a>
        <a class="tab" id="Inazuma" onclick="switchTab('Inazuma')">Inazuma</a>
        <a class="tab" id="Sumeru" onclick="switchTab('Sumeru')">Sumeru</a>
        <a class="tab" id="Fontaine" onclick="switchTab('Fontaine')">Fontaine</a>
        <a class="tab" id="other" onclick="switchTab('other')">other</a>
    </div>
    <!-- 创建视频列表 -->
    <div class="video-list" id="video-list">
        <!-- 这里会根据json文件动态生成视频项 -->
    </div>
    <!-- 引入JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
